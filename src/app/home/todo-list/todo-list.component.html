<div class="modal fade" id="newTodo" role="dialog">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Add New Todo</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <div class="newTodoForm">
          <form (ngSubmit)="addNewTodo(newTodo)" #newTodoForm="ngForm">
            <div class="form-group">
              <label for="title">Title:</label>
              <input type="text" [(ngModel)]="newTodo.title"
                     class="form-control" #newTodoTitle="ngModel"
                     name="title" id="title" required>
              <div [hidden]="newTodoTitle.valid || newTodoTitle.pristine"
                   class="alert alert-danger">
                Title is required
              </div>
            </div>
            <div class="form-group">
              <label for="description">Description:</label>
              <textarea rows="4" [(ngModel)]="newTodo.description"
                     class="form-control" #newTodoDesc="ngModel"
                     name="description" id="description" required>
              </textarea>
              <div [hidden]="newTodoDesc.valid || newTodoDesc.pristine"
                   class="alert alert-danger">
                Description is required
              </div>
            </div>
            <button type="submit"
                    [disabled]="!newTodoForm.form.valid || !newTodoForm.form.dirty"
                    id="newTodoSubmitBtn"
                    class="btn btn-success btn-block">
              Submit
            </button>
          </form>

          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="editTodo" role="dialog">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Edit Todo</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <div align="center" class="EditTodoBox">
          <form (ngSubmit)="editTodo(editedTodo)" #editTodoForm="ngForm">
            <div class="form-group">
              <label for="todoText">Todo:</label>
              <input type="text" [(ngModel)]="editedTodo.title" #editedTodoTitle="ngModel" class="form-control" name="todoText" id="todoText" required />
              <div [hidden]="editedTodoTitle.valid || editedTodoTitle.pristine"
                   class="alert alert-danger">
                Todo is required
              </div>
            </div>
            <div class="form-group">
              <label for="todoDesc">Description:</label>
              <textarea rows="4" class="form-control" [(ngModel)]="editedTodo.description" #editedTodoDesc="ngModel" name="todoDesc" id="todoDesc" required></textarea>
              <div [hidden]="editedTodoDesc.valid || editedTodoDesc.pristine"
                   class="alert alert-danger">
                Description is required
              </div>
            </div>
            <button type="submit" [disabled]="!editTodoForm.form.valid || !editTodoForm.form.dirty" class="btn btn-success btn-block">Submit</button>
          </form>
          <!--<div style="margin:10px;" *ngIf="apiMessage" align="center" class="alert alert-success" role="alert">
            <strong>{{apiMessage}}</strong>
          </div>-->
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>


<button class="btn btn-primary btn-md" id="newTodoBtn"
        data-toggle="modal"
        data-target="#newTodo">
  New Todo
</button>

<table class="table table bordered table-striped">

  <thead>
  <th>Title</th>
  <th>View</th>
  <th>Edit</th>
  <th>Delete</th>
  </thead>

  <tbody>

  <tr *ngFor="let todo of todos">
    <td>{{todo.title}}</td>
    <td>{{todo.description}}</td>
    <td>
      <p>
        <button class="btn btn-primary btn-xs"
                  (click)="showEditForm(todo)"
                  data-title="Edit"
                  data-toggle="modal"
                  data-target="#editTodo">
          <span class="fas fa-pencil-alt"></span>
        </button>
      </p>
    </td>
    <td>
      <p>
        <button class="btn btn-danger btn-xs"
                data-title="Delete"
                data-toggle="modal"
                data-target="#delete" >
          <span class="fas fa-trash-alt"></span>
        </button>
      </p>
    </td>

  </tr>


  </tbody>

</table>
